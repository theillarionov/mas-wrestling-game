<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<style>
			p {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="section section_main-menu">
			<div class="buttons">
				Введите ваше имя:<input /><br />
				Язык:
				<select>
					<option>Сахалыы</option>
					<option>Русский</option>
				</select>
				<br /><br />
				<a href="#practice">practice</a><br />
				<a href="#join-game">joinGame</a><br />
				<a href="#create-game">hostGame</a><br />

				<button onclick="localStorage.clear()">clear</button><br />
			</div>
		</div>
		<div class="section section_join-game">
			Room ID to join: <input type="text" id="room-id-join" />
			<button id="join-room">join</button>
		</div>
		<div class="section section_create-game">
			Room ID to copy:<span id="game-id"></span>
		</div>
		<div class="section section_game">
			<input id="message" />
			<button id="send-message">sendMessage</button><br />
			messages:
			<div id="messages"></div>
		</div>

		<div
			style="
				padding-top: 100px;
				z-index: 100;
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				max-height: 50vh;
				overflow: auto;
			"
		>
			<div style="background: grey" id="log"></div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
